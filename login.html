<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESpace User Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <header class="login-header">
                <h1>ESpace User Login</h1>
                <p class="subtitle">Hi! Welcome to ESpace!
                </p>
            </header>

            <form id="loginForm" class="login-form" novalidate>
                <div class="form-group">
                    <label for="emailOrUsername" class="form-label">
                        Email or Username
                        <span class="required">*</span>
                    </label>
                    <div class="email-input-group">
                        <div class="input-with-icon">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <input 
                                type="text" 
                                id="emailOrUsername" 
                                name="emailOrUsername" 
                                class="form-input" 
                                placeholder="Enter your email or username"
                                autocomplete="username"
                                aria-describedby="emailOrUsername-error emailOrUsername-help"
                                required
                            >
                        </div>    
                    </div>
                    <div id="emailOrUsername-help" class="form-help">
                        Email or Username must be your WashU email ending with @wustl.edu
                    </div>
                    <div id="emailOrUsername-error" class="form-error" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group activation-row">
                    <label for="activationCode" class="form-label">
                      Activation Code
                      <span class="required">*</span>
                    </label>
                  
                    <!-- 同行：输入框 + 发送按钮 -->
                    <div class="activation-input-row">
                      <div class="input-with-icon">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                          <circle cx="12" cy="16" r="1"/>
                          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input 
                          type="text" 
                          id="activationCode" 
                          name="activationCode" 
                          class="form-input" 
                          placeholder="Enter activation code"
                          autocomplete="off"
                          aria-describedby="activationCode-error activationCode-help"
                          required
                        >
                      </div>
                  
                      <button type="button" id="sendActivationCode" class="send-code-btn" disabled>
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                          <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        <span class="btn-text">Send Activation Code</span>
                      </button>
                    </div>
                  
                    <div id="activationCode-help" class="form-help">
                      Enter the 6-digit code sent to your email
                    </div>
                    <div id="activationCode-error" class="form-error" role="alert" aria-live="polite"></div>
                    <div id="countdownDisplay" class="countdown-display" aria-live="polite"></div>
                  </div>                  

                <div class="form-group">
                    <button type="submit" id="submitBtn" class="submit-btn" disabled>
                        <span class="btn-text">Login</span>
                        <span class="btn-loading" aria-hidden="true">
                            <svg class="loading-spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                                    <animate attributeName="stroke-dasharray" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                                    <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>

            <div id="statusMessage" class="status-message" role="status" aria-live="polite"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
